<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>问卷调查系统</title>
	<link rel="stylesheet" type="text/css" href="task50.css">
</head>
<body>
<header>
	<span>?</span>
	<h3>问卷管理</h3>
	<strong>我的问卷</strong>
</header>

<div id="windowDom">
	<div id="shadow"></div>
	<div class="popup">
		<div>
			<span><br>&nbsp;&nbsp;&nbsp;删除提示</span>
			<input type="button" name="" id="closeWindow" value="X">
		</div>

		<div class="winContent">
			<br>&nbsp;&nbsp;&nbsp;是否要删除<span id="windowContent"></span>
		</div>

		<div id="windowBottom">
			<button>确认</button>
			<button>返回</button>
		</div>
	</div>
</div>
	
<content>
	<table>
		<thead>
			<tr>
				<th> </th>
				<th>标题</th>
				<th>时间</th>
				<th>状态</th>
				<th>操作<button id="createQuestion">+新建问卷</button></th>
			</tr>
		</thead>
		<tbody id="tableBody">
			
		</tbody>
		<tfoot>
			<tr>
				<td><input type="checkbox" id="chooseAll"></td>
				<td>全选<button id="deleteMore">删除</button></td>
				<td></td>
				<td></td>
				<td></td>
			</tr>
		</tfoot>
	</table>
</content>

<script src="jquery-3.1.1.min.js"></script>
<script type="text/javascript" src="main50.js">
</script>
</body>
</html>
